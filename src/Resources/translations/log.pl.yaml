"Ergonode\\Product\\Domain\\Event\\ProductAddedToCategory": Produkt dodany do kategorii "%categoryCode%"
"Ergonode\\Product\\Domain\\Event\\ProductCreated": Produkt "%sku%" utworzony
"Ergonode\\Product\\Domain\\Event\\ProductRemovedFromCategory": Produkt usunięty z kategorii "%categoryCode%"
"Ergonode\\Product\\Domain\\Event\\ProductValueAdded": Dodano wartość atrybutu "%code%"
"Ergonode\\Product\\Domain\\Event\\ProductValueChanged": Zmieniono wartość atrybutu "%code%"
"Ergonode\\Product\\Domain\\Event\\ProductValueRemoved": Usunięto wartość atrybutu "%code%"
